<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ® Tic Tac Toe ğŸ®</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
        .output {
            margin: 10px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cli-output" class="output"></div>
    </div>

    <script>
        const outputDiv = document.getElementById('cli-output');
        let board = [[' ', ' ', ' '], [' ', ' ', ' '], [' ', ' ', ' ']];
        let currentPlayer = 'âŒ';

        function printBoard() {
            let boardString = "\n  0   1   2\n";
            for (let i = 0; i < 3; i++) {
                boardString += i + " " + board[i].join(' | ') + '\n';
                if (i < 2) boardString += " ---+---+---\n";
            }
            outputDiv.innerHTML = boardString;
        }

        function checkWin(player) {
            const winConditions = [
                [board[0][0], board[0][1], board[0][2]],
                [board[1][0], board[1][1], board[1][2]],
                [board[2][0], board[2][1], board[2][2]],
                [board[0][0], board[1][0], board[2][0]],
                [board[0][1], board[1][1], board[2][1]],
                [board[0][2], board[1][2], board[2][2]],
                [board[0][0], board[1][1], board[2][2]],
                [board[2][0], board[1][1], board[0][2]],
            ];
            return [player, player, player].every(val => winConditions.some(condition => condition.every(cell => cell === val)));
        }

        function checkDraw() {
            return board.every(row => row.every(cell => cell !== ' '));
        }

        async function slowPrint(message, delay = 50) {
            return new Promise(resolve => {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < message.length) {
                        outputDiv.innerHTML += message[index];
                        index++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, delay);
            });
        }

        async function delayBetweenMessages(delay) {
            return new Promise(resolve => setTimeout(resolve, delay));
        }

        async function ticTacToe() {
            await slowPrint("ğŸ‰ Welcome to Tic-Tac-Toe! âŒâ­• ğŸ‰\n");
            await delayBetweenMessages(1500);
            await slowPrint("\nPlayer âŒ goes first.\n");
            await delayBetweenMessages(1500);

            while (true) {
                printBoard();

                await slowPrint(`\nPlayer ${currentPlayer}, enter the row (0, 1, 2): `);
                const row = await getInput();
                await slowPrint(`\nPlayer ${currentPlayer}, enter the column (0, 1, 2): `);
                const col = await getInput();

                // VerificaciÃ³n de casilla ocupada
                if (board[row][col] !== ' ') {
                    await slowPrint("\nğŸš« This cell is already taken! Try again.\n");
                    continue;
                }

                // VerificaciÃ³n de entrada invÃ¡lida (fuera de rango)
                if (row < 0 || row > 2 || col < 0 || col > 2) {
                    await slowPrint("\nâ˜¢ï¸ Invalid input. Please enter numbers between 0 and 2.\n");
                    continue;
                }

                board[row][col] = currentPlayer;

                if (checkWin(currentPlayer)) {
                    printBoard();
                    await slowPrint(`\nğŸ‰ Player ${currentPlayer} wins! ğŸ‰\n`);
                    break;
                }

                if (checkDraw()) {
                    printBoard();
                    await slowPrint("ğŸ¤ The game is a draw! ğŸ¤");
                    break;
                }

                currentPlayer = currentPlayer === 'âŒ' ? 'â­•' : 'âŒ';
            }
        }

        function getInput() {
            return new Promise(resolve => {
                document.addEventListener('keydown', function handler(e) {
                    if (e.key >= '0' && e.key <= '2') {
                        document.removeEventListener('keydown', handler);
                        outputDiv.innerHTML += e.key; // Show user input
                        resolve(parseInt(e.key));
                    }
                });
            });
        }

        window.onload = ticTacToe;
    </script>
</body>
</html>
